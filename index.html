<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lato:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@100&display=swap"
        rel="stylesheet">
    <title>Encriptador | ONE</title>
</head>

<body>
    <div class="fondo-imagen-principal"></div>
    <div class="fondo-color-principal"></div>
    <div class="img-alura"><img src="imagenes/logo.png"></div>
    <div class="main">
        <main>
            <section>
                <div class="div-encriptar">
                    <input class="input-encriptar" type="text" placeholder="Ingrese el texto aqui">
                </div>
                <div class="div-desencriptar">
                    <img class="img-muñeco" src="imagenes/muñeco.png">
                    <div class="mensajes">
                        <p class="d1">Ningun mensaje fue encontrado</p>
                        <p class="d2">Ingrese el texto que desee encriptar o desencriptar</p>
                    </div>
                </div>
            </section>
            <div class="adv">
                <div class="adv-img"><img src="imagenes/advertencia.png"></div>
                <div class="adv-p"><p>Solo letras minusculas y sin acentos</p></div>             
            </div>
            <div class="botones">
                <div class="botones-izquierda">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
                <div class="botones-derecha">
                    <button class="btn-copiar">Copiar</button>
                    <button class="btn-escuchar">Escuchar</button>
                </div>
            </div>
            
            

        </main>
        <footer>
            <a href="https://www.linkedin.com/in/walter-suel-arroyo-software/" target="_blank"><img
                    src="imagenes/linkedin.png"></a>

            <p>Walter Nick Suel Arroyo | Copyright ©2023</p>
        </footer>
    </div>

</body>

</html>
