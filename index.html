<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <div id="atenuar"></div>
    <header>
        <div class="img-logo">
            <a href="https://www.aluracursos.com/" target="_blank">
                <img src="imagenes/logo.png" alt="logo de alura">
            </a>
        </div>
        <div class="img-tema">
            <img src="imagenes/muslim.png" alt="imagen de luna" id="bdark">
        </div>
    </header>
    <main>
        <section class="content-principal">
            <div class="left-div">
                <textarea class="text-area-izquierda" placeholder="Ingrese el texto aquí"></textarea>
                <div class="botones-izquierda">
                    <div class="boton-encriptar">
                        <button onclick="btnEncriptar()">Encriptar</button>
                    </div>
                    <div class="boton-desencriptar">
                        <button onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="right-div">
                <textarea id="texto" class="text-area-derecha" placeholder=""></textarea>
                <div class="botones-derecha">
                    <div class="boton-copiar">
                        <button onclick="btnCopiar()">Copiar</button>
                    </div>
                    <div class="boton-escuchar">
                        <button id="hablar" onclick="btnEscuchar()">Escuchar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div >
            <div class="pie-de-pagina">
                <a href="https://www.linkedin.com/in/walter-suel-arroyo-software/"  target="_blank">
                    <img src="imagenes/linkedin.png" alt="linkedin">
                </a>
                
            </div>
        </div>
        <div class="div-texto-footer">
            <p>Walter Nick Suel Arroyo | Copyright ©2023</p>
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
